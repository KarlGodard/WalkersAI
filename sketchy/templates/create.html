{% extends "layout.html" %}
{% block content %}


<style>
    #signup-header-1 {
        text-align: center;
    }
  
    #signup-header-2 {
        text-align: center;
    }

    #signup-error-msg-holder {
        position: relative;
        top: -20px;
        width: 100%;
        height: 100%;
        display: grid;
        justify-items: center;
        align-items: center;
    }

    #signup-error-msg {
        width: 23%;
        text-align: center;
        margin: 0;
        padding: 5px;
        font-size: 12px;
        font-weight: bold;
        color: #8a0000;
        border: 1px solid #8a0000;
        background-color: #e58f8f;
        opacity: 0;
    }

    #error-msg-second-line {
        display: block;
    }

    #signup-form {
        align-self: flex-start;
        display: grid;
        justify-items: center;
        align-items: center;
    }

    .signup-form-field {
  	    border: none;
  	    border-bottom: 1px solid #3a3a3a;
  	    margin-bottom: 10px;
  	    border-radius: 3px;
        background-color: #faffff;
  	    outline: none;
  	    padding: 0px 0px 7px 7px;
    }

  #signup-form-submit {
    width: 20%;
    padding: 7px;
    border: none;
    border-radius: 5px;
    margin-top: 7px;
    color: white;
    font-weight: bold;
    background-color: #031954;
    cursor: pointer;
    outline: none;
  }

</style>

<div id='bodybox'>
    <div id='chatborder'>
        <h1 id="signup-header-1">Welcome to Sketchy Chatbot!</h1>
        <h2 id="signup-header-2">Create a new account</h2>
        <br>

        <!-- Shows up if username/password is invalid, normally hidden  -->
        <div id="signup-error-msg-holder">
            <p id="signup-error-msg">That username <span id="error-msg-second-line">is already taken</span></p>
        </div>

        <form id="signup-form" method="post">
            <input type="text" name="username" id="username-field" class="signup-form-field" placeholder="Username" required>
            <input type="password" name="password" id="password-field" class="signup-form-field" placeholder="Password" required>
            <input type="submit" value="Sign Up" id="signup-form-submit">
        </form>
    
        <p>Have an account? <a href="http://localhost:8000/accounts/login">Login</a></p>
    </div>
  </div>

{% endblock %}
