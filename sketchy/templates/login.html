{% extends "layout.html" %}
{% block content %}

<style>
    #login-header-1 {
        text-align: center;
    }

    #login-header-2 {
        text-align: center;
    }

    #login-error-msg-holder {
        position: relative;
        top: -20px;
        width: 100%;
        height: 100%;
        display: grid;
        justify-items: center;
        align-items: center;
    }

    #login-error-msg {
        width: 23%;
        text-align: center;
        margin: 0;
        padding: 5px;
        font-size: 12px;
        font-weight: bold;
        color: #8a0000;
        border: 1px solid #8a0000;
        background-color: #e58f8f;
        opacity: 0;
    }

    #error-msg-second-line {
        display: block;
    }

    #login-form {
        align-self: flex-start;
        display: grid;
        justify-items: center;
        align-items: center;
    }

    .login-form-field {
  	    border: none;
  	    border-bottom: 1px solid #3a3a3a;
  	    margin-bottom: 10px;
  	    border-radius: 3px;
        background-color: #faffff;
  	    outline: none;
  	    padding: 0px 0px 7px 7px;
    }

    #login-form-submit {
        width: 20%;
        padding: 7px;
        border: none;
        border-radius: 5px;
        margin-top: 7px;
        color: white;
        font-weight: bold;
        background-color: #031954;
        cursor: pointer;
        outline: none;
    }

</style>
   


<div id='bodybox'>
    <div id='chatborder'>
        <h1 id="login-header-1">Welcome to Sketchy Chatbot!</h1>
        <h2 id="login-header-2">Login to your account</h2>
        <br>

        <!-- Shows up if username/password is invalid, normally hidden  -->
        <div id="login-error-msg-holder">
            <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
        </div>

        <form id="login-form" method="post">
            <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
            <input type="submit" value="Login" id="login-form-submit">
        </form>

        <p>Don't have an account? <a href="http://localhost:8000/accounts/create">Sign up</a></p>


    </div>
</div>
