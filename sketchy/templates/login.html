{% extends "layout.html" %}
{% block content %}

<style>
    #login-header-1 {
        text-align: center;
    }

    #login-header-2 {
        text-align: center;
    }

    #login-error {
        position: relative;
        margin: auto;
        width: 30%;
        text-align: center;
        padding: 5px;
        font-size: 12px;
        font-weight: bold;
        color: #8a0000;
        border: 1px solid #8a0000;
        background-color: #e58f8f;
    }

    #login-form {
        align-self: flex-start;
        margin-top: 10px;
        display: grid;
        justify-items: center;
        align-items: center;
    }

    .login-form-field {
  	    border: none;
  	    border-bottom: 1px solid #3a3a3a;
  	    margin-bottom: 10px;
  	    border-radius: 3px;
        background-color: #faffff;
  	    outline: none;
  	    padding: 0px 0px 7px 7px;
    }

    #login-form-submit {
        width: 20%;
        padding: 7px;
        border: none;
        border-radius: 5px;
        margin-top: 7px;
        color: white;
        font-weight: bold;
        background-color: #031954;
        cursor: pointer;
        outline: none;
    }

</style>
   


<div id='bodybox'>
    <div id='chatborder'>
        <h1 id="login-header-1">Welcome to Sketchy Chatbot!</h1>
        <h2 id="login-header-2">Login to your account</h2>

        {% if message %}
            <div id="login-error" role="alert">
                <p>{{ message }}</p>
            </div>
        {% endif %}

        <form id="login-form" method="post">
            <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
            <input type="submit" value="Login" id="login-form-submit">
        </form>

        <p>Don't have an account? <a href="{{url_for('create_account')}}">Sign up</a></p>


    </div>
</div>
